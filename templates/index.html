{% extends "layout.html" %}
{% block content %}
<div class="container">
    <h1><i class="fas fa-magic"></i> AI Face Swapper</h1>
    <p>Unggah gambar sumber (wajah yang akan dipakai) dan gambar target (wajah yang akan diganti).</p>

    <form id="swap-form">
        <div class="upload-area">
            <div class="upload-box">
                <label class="upload-title">Gambar Sumber (Wajah Pengganti)</label>
                <label for="source-image" class="upload-button">
                    <i class="fas fa-upload"></i>
                    <span>Pilih File</span>
                </label>
                <input type="file" id="source-image" name="source_image" accept="image/*" required>
                <img id="source-preview" class="preview" src="#" alt="Pratinjau Sumber">
            </div>
            <div class="upload-box">
                <label class="upload-title">Gambar Target (Wajah Yang Mau Diganti)</label>
                <label for="target-image" class="upload-button">
                    <i class="fas fa-upload"></i>
                    <span>Pilih File</span>
                </label>
                <input type="file" id="target-image" name="target-image" accept="image/*" required>
                <img id="target-preview" class="preview" src="#" alt="Pratinjau Target">
            </div>
        </div>
        <button type="submit" id="submit-btn"><i class="fas fa-exchange-alt"></i> Tukar Wajah!</button>
    </form>

    <div id="result-area" class="hidden">
        <h2>Hasil:</h2>
        <div id="loader" class="loader"></div>
        <img id="result-image" src="#" alt="Hasil Face Swap">
        <a href="#" id="download-btn" class="btn-download hidden" download="swapped-image.jpg">
            <i class="fas fa-download"></i> Download Gambar
        </a>

        <!-- FITUR SHARE KE MEDIA SOSIAL -->
        <div id="share-section" class="share-section hidden">
            <div class="share-title">
                <i class="fas fa-share-alt"></i>
                Bagikan Hasil Anda
            </div>
            <div class="share-buttons">
                <button class="share-btn share-facebook" onclick="shareToFacebook()">
                    <i class="fab fa-facebook-f"></i> Facebook
                </button>
                <button class="share-btn share-twitter" onclick="shareToTwitter()">
                    <i class="fab fa-twitter"></i> Twitter
                </button>
                <button class="share-btn share-whatsapp" onclick="shareToWhatsApp()">
                    <i class="fab fa-whatsapp"></i> WhatsApp
                </button>
                <button class="share-btn share-instagram" onclick="shareToInstagram()">
                    <i class="fab fa-instagram"></i> Instagram
                </button>
                <button class="share-btn share-copy" id="copy-link-btn" onclick="copyImageLink()">
                    <i class="fas fa-copy"></i> Copy Link
                </button>
            </div>
        </div>
    </div>

</div>
{% endblock content %}
